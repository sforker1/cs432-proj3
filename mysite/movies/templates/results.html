<h1>Results</h1>

<table border="1">
{% for x in mymovies %}
<tr>
<th>Title</th>
<th>Year</th>
<th>Genre</th>
<th>Rating (1-10)</th>
</tr>
<tr>
<td>{{ x.title }}</td>
<td>{{ x.year }}</td>
<td>{{ x.genre }}</td>
<td>{{ x.rating }}</td>
</tr>
{% endfor %}
</table>

<form action="goback/" method="post">
{% csrf_token %}
<input type="submit" value="Go Back">
</form>
